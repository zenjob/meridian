name: Check URL Reachability

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to check reachability for'
        required: false
        default: ''
        type: string
      timeout:
        description: 'Timeout in seconds for the request'
        required: false
        default: '30'
        type: string

jobs:
  check-reachability:
    runs-on: preprod-xs-runner
    timeout-minutes: 10

    steps:
      - name: Check URL Reachability
        run: |
          URL="${{ github.event.inputs.url }}"
          TIMEOUT="${{ github.event.inputs.timeout || '30' }}"

          echo "ğŸ” Checking reachability for: $URL"
          echo "â±ï¸ Timeout set to: ${TIMEOUT}s"
          echo "ğŸƒ Running from: $(curl -s https://ipinfo.io/ip 2>/dev/null || echo 'unknown')"
          echo "ğŸ“ Runner location: $(curl -s https://ipinfo.io/city 2>/dev/null || echo 'unknown'), $(curl -s https://ipinfo.io/country 2>/dev/null || echo 'unknown')"
          echo ""

          # Test basic connectivity with curl
          echo "ğŸŒ Testing HTTP connectivity..."
          if curl -sSf --max-time "$TIMEOUT" --connect-timeout 10 -o /dev/null -w "HTTP Status: %{http_code}\nTotal Time: %{time_total}s\nName Lookup: %{time_namelookup}s\nConnect Time: %{time_connect}s\nRedirect Time: %{time_redirect}s\n" "$URL"; then
            echo "âœ… SUCCESS: URL is reachable!"
          else
            echo "âŒ FAILURE: URL is not reachable!"
            exit_code=$?
            echo "Exit code: $exit_code"
          fi

          echo ""

          # Test with verbose output for debugging
          echo "ğŸ”§ Detailed connectivity test..."
          curl -v --max-time "$TIMEOUT" --connect-timeout 10 "$URL" 2>&1 | head -20

          echo ""

          # Test DNS resolution
          echo "ğŸ” DNS Resolution test..."
          nslookup $(echo "$URL" | sed 's|https\?://||' | sed 's|/.*||') || echo "DNS resolution failed"

          echo ""

          # Test ping if possible (may not work in all environments)
          echo "ğŸ“¡ Network connectivity test..."
          HOST=$(echo "$URL" | sed 's|https\?://||' | sed 's|/.*||')
          ping -c 3 "$HOST" 2>/dev/null || echo "Ping test unavailable or failed"

      - name: Summary
        if: always()
        run: |
          echo "ğŸ“‹ Reachability check completed for: ${{ github.event.inputs.url }}"
          echo "ğŸ• Check performed at: $(date -u)"
          echo "ğŸƒ Runner: ${{ runner.os }} on ${{ runner.arch }}"
